<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="display">
                <h3 class="display-test">1234567890</h3>
            </div>
            <div class="number-btns">
                <button class="numbers" type="button" name="7" value="7">7</button>
                <button class="numbers" type="button" name="8" value="8">8</button>
                <button class="numbers" type="button" name="9" value="9">9</button>
                <button class="operators" type="button" name="divide" value="divide">&divide;</button>
                <button class="numbers" type="button" name="4" value="4">4</button>
                <button class="numbers" type="button" name="5" value="5">5</button>
                <button class="numbers" type="button" name="6" value="6">6</button>
                <button class="operators" type="button" name="multiply" value="multiply">x</button>
                <button class="numbers" type="button" name="1" value="1">1</button>
                <button class="numbers" type="button" name="2" value="2">2</button>
                <button class="numbers" type="button" name="3" value="3">3</button>
                <button class="operators" type="button" name="subtract" value="subtract">-</button>
                <button class="numbers" type="button" name="0" value="0">0</button>
                <button class="operators" type="button" name="clear" value="clear">C</button>
                <button class="operators" type="button" name="equals" value="equals">=</button>
                <button class="operators" type="button" name="add" value="add">+</button>
            </div>

          
              
      
               
               
             
             
             

          
         
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
